{% include header.html %}

<body>
<section id="main" class="middle wrapper">
    <div class="row row-fluid">
        <div id="primary" class="site-content">
            <div id="content" role="main">
                <div class="readable-content blog-simple">
                    <!-- Add link to social medias -->
                    <header>
                        <nav class="navi-post">
                            <a class="navi-post-back" href="/">
                                <i class="icon-arrow-left" aria-hidden="true"></i> Home
                            </a>
                        </nav>
                    </header>

                    <article class="clearfix post type-post format-standard has-post-thumbnail hentry">

                        <header class="entry-header"><h1 class="entry-title">{{ page.title }}</h1></header>

                        {{ content }}

                    </article>

                    <div class="layout layout--container-content layout--scroll-element" data-test="layout">
                        <nav class="navigation-links">

                            {% if page.previous.url %}
                            <a data-test="internal-link prev-page"
                               class="navigation-links__prev no-highlight"
                               href="{{page.previous.url}}">
                                <svg viewBox="0 0 24 24" class="wt-icon wt-icon_size_m navigation-links__prev-icon">
                                    <path d="M2 11.857L10 5v5.857h11v2H10v5.857l-8-6.857z"></path>
                                </svg>
                                &nbsp; {{page.previous.title}}
                            </a>
                            {% endif %}

                            {% if page.next.url %}
                            <a data-test="internal-link next-page" class="navigation-links__next no-highlight"
                               href="{{page.next.url}}">
                                {{page.next.title}} &nbsp;
                                <svg viewBox="0 0 24 24" class="wt-icon wt-icon_size_m navigation-links__next-icon">
                                    <path d="M21 12l-8-6.857V11H2v2h11v5.857L21 12z"></path>
                                </svg>
                            </a>
                            {% endif %}
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
