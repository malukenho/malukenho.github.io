{% include header.html %}

<body>

    <div class="row row-fluid">
        <div id="primary" class="site-content">
            <div id="content" role="main">
                <div class="readable-content blog-simple">
                    <!-- Add link to social medias -->
                    <header>
                        <nav class="navi-post">
                            <a class="navi-post-back" href="/">
                                <i class="icon-arrow-left" aria-hidden="true"></i> Home
                            </a>

                    </header>

                    <article class="clearfix post type-post format-standard has-post-thumbnail hentry">

                        <header class="entry-header"><h1 class="entry-title">{{ page.title }}</h1></header>

                        {{ content }}

                    </article>
                </div>
            </div>
        </div>
    </div>
