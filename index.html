---
layout: default
---

<div class="post-list">
    <h2>Latest From The Blog</h2>
    <ul>
    {% for post in site.posts %}
        {% if post.categories contains 'post' %}
        <li>
            <h3>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>
                                    
            <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
